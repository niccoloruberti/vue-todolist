<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vue To Do List</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <div id="app">
            <div class="container bg-primary m-5">
                <!-- title -->
                <div class="row">
                    <div class="col-12">
                        <h1 class="text-center p-5">To Do List</h1>
                    </div>
                </div>
                <!-- tasks list -->
                <div class="row">
                    <div class="col-12">
                        <ul class="list-unstyled text-white">
                            <li class="d-flex justify-content-between align-content-center py-3 border-bottom" v-for='(task, index) in tasks'>
                                <span v-if="!tasks[index].editEnabled" :class=" tasks[index].done ? 'task-done' : ''">{{ tasks[index].text }}</span>
                                <input v-if="tasks[index].editEnabled" type="text" class="form-control edit-input" v-model="tasks[index].text" @keyup.enter="editEnabledStatus(index)">
                                <div class="bottoni">
                                    <button class="btn btn-sm" :class="tasks[index].done ? 'btn-secondary' : 'btn-success'"  @click="doneStatus(index)">
                                        <i :class="tasks[index].done ? 'fas fa-x' : 'fas fa-check'"></i>
                                    </button>
                                    <button class="btn btn-sm btn-danger" @click="delateTask(index)">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                    <button class="btn btn-sm btn-light" @click="editEnabledStatus(index)">
                                        <i class="fa-regular fa-pen-to-square"></i>
                                    </button>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
                <!-- add task -->
                <div class="row">
                    <div class="col-12">
                        <div class="new-task  d-flex justify-content-between py-3">
                            <input type="text" class="form-control"  @keyup.enter="addTask" v-model="inputText" placeholder="Inserisci un nuovo task">
                            <button class="btn btn-sm btn-success" @click="addTask">add task</button>    
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script type="text/javascript" src="./js/script.js"></script>
    </body>
</html>
